<div >
  <div class="card" >
    <div  style="background-color: #bd2130;color: #FFFFFF" size="50px">
      Remplir les champs
    </div>
    <div >
      <form>
        <div class="form-group" >
          <label class="control-label">Titre : </label>
          <input required minlength="3" ngModel name="titre" #titr="ngModel"  [(ngModel)]="titre" id="titre" type="text" class="form-control"/>
          <div class="alert alert-danger" *ngIf="titr.touched && !titr.valid">Titre demandé</div>

        </div>
        <div class="form-group">
          <label class="control-label">Ville : </label>
          <input required minlength="3" ngModel name="ville" #ville="ngModel"  [(ngModel)]="Ville" id="Ville" type="text" class="form-control"/>
          <div class="alert alert-danger" *ngIf="ville.touched && !ville.valid">Ville demandé</div>

        </div>
        <div class="form-group">
          <label class="control-label">Description : </label>
          <input required minlength="3" ngModel name="description" #Descriptio="ngModel"  [(ngModel)]="Description" id="Description" type="text" class="form-control"/>
          <div class="alert alert-danger" *ngIf="Descriptio.touched && !Descriptio.valid">Description demandé</div>

        </div>
        <div class="form-group">
          <label class="control-label">Type : </label>
          <input required minlength="3" ngModel name="type" #Typ="ngModel"  [(ngModel)]="Type" id="Type" type="text" class="form-control"/>
          <div class="alert alert-danger" *ngIf="Typ.touched && !Typ.valid">Type demandé</div>

        </div>

        <div class="form-group">
          <label class="control-label">Image link : </label>
          <input required minlength="3" ngModel name="img" #img="ngModel"  [(ngModel)]="Img" id="Img" type="text" class="form-control"/>
          <div class="alert alert-danger" *ngIf="img.touched && !img.valid">Img demandé</div>

        </div>

        <button type="submit"  style="background-color: #e44d3a;color: #FFFFFF" (click)="onSavePublication(titre,Ville,Description,Type,Img)" class="btn alert-danger" >Publier</button>
      </form>
    </div>
  </div>
</div>
